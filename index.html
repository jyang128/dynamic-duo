<!doctype html>
<html>
<head>
    <title>Memory Match - Jessica Yang</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="stats-area">
        <div class="games-played">
            <p class="label">Games Played . . . <span class="value"></span></p>
        </div>
        <div class="attempts">
            <p class="label">Attempts . . . <span class="value"></span></p>
        </div>
        <div class="accuracy">
            <p class="label">Accuracy . . . <span class="value"></span></p>
        </div>
        <div>
            <p class="reset-button">Reset Game &raquo;</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="game-area">

    </div>
</div>
<script src="main.js"></script>
</body>
</html>
