<!doctype html>
<html>
<head>
    <title>Memory Match Game</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="stats-area">
        <div class="attempts">
            <div>attempts</div>
            <div class="value"></div>
        </div>
        <div class="accuracy">
            <div>accuracy</div>
            <div class="value"></div>
        </div>
        
        <div class="games-played">
            <div>games played</div>
            <div class="value"></div>
        </div>
        <div>
            <div>reset game</div>
            <div class="reset button"><strong>&orarr;</strong></div>
        </div>
    </div>
</div>
<div class="container">
    <div class="game-area">
        
    </div>
</div>
<div class="welcome-modal">
    <div class="welcome-modal-inner">
        <div class="modal-image">
            <img src="images/calvin-and-hobbes dancing.gif" alt="dancing">
        </div>
        <div class="intro">A memory match card game featuring bill watterson's calvin and hobbes comic strip. Match the cards to win! </div>
        <p class="start button">start game &raquo;</p>
    </div>
</div>
<div class="congrats-modal">
    <div class="congrats-modal-inner">
        <img src="images/calvin-and-hobbes dancing.gif" alt="dancing">
        <div>congrats! you win!</div>
        <p class="reset button">play again &raquo;</p>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
