<!doctype html>
<html>
<head>
    <title>Memory Match Game</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="stats-area">
        <div class="attempts">
            <p class="text">attempts &hellip; <span class="value"></span></p>
        </div>
        <div class="accuracy">
            <p class="text">accuracy &hellip; <span class="value"></span></p>
        </div>
        
        <div class="games-played">
            <p class="text">games played &hellip; <span class="value"></span></p>
        </div>
        <div>
            <p class="reset-button text">reset game &raquo;</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="game-area">
        
    </div>
</div>
<div class="congrats-modal">
    <div class="congrats-modal-inner">
        <img src="images/calvin-and-hobbes dancing.gif" alt="dancing">
        <div>congrats! you win!</div>
        <p class="reset-button">play again &raquo;</p>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
